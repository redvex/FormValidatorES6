<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="FormValidator Example">
  <meta name="author" content="Redvex">

</head>

<body>
	<form action="#" method="POST" onsubmit="return new FormValidatorES6(this).validate();">
	  	<div class="form-group">
		    <label for="exampleFormControlInput1">Email address</label>
		    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" data-validation="email">
		</div>
		<div class="form-group">
		    <label for="exampleFormControlSelect1">Example select</label>
		    <select class="form-control" id="exampleFormControlSelect1" data-validation="number">
		      <option></option>
		      <option>1</option>
		      <option>2</option>
		      <option>3</option>
		      <option>4</option>
		      <option>5</option>
		    </select>
		</div>
		<div class="form-group">
		    <label for="exampleFormControlTextarea1">Example textarea</label>
		    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" data-validation="fill"></textarea>
		</div>
		<div class="form-group">
		    <label for="exampleFormControlDate">Example data</label>
		    <input type="date" class="form-control" id="exampleFormControlDate1" data-validation="date"></textarea>
		</div>
		<div class="form-group">
		    <label for="exampleFormControlNumber">Example number</label>
		    <input type="number" class="form-control" id="exampleFormControlNumber1" data-validation="number"></textarea>
		</div>
		<div class="form-group">
		    <input type="submit" class="form-control" id="exampleFormControlSubmit1" />
		</div>
	</form>
  	<script src="dist/main.js" type="text/javascript"></script>
</body>
</html>
